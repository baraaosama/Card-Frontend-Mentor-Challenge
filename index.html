<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
        <div class="background">
            <div class="card">
                <img src="images/illustration-hero.svg" alt="" class="main-image">
                <h2>Order Summary</h2>
                <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="change-button">
                    <img src="images/icon-music.svg" alt="">
                    <div class="text">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>
                <div class="payment-button">
                    <a href="">Proceed to Payment</a>
                </div>
                <div class="cancel-button">
                    <a href="">Cancel Order</a>
                </div>
                <div class="tail">
                    Challenge by Frontend Mentor. Coded by Baraa Osama
                </div>
            </div>
        </div>
